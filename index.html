<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
  <body>

    <div class="calculator">

      <div class="calculator__head">
        <h1 class="calculator__head-title">calc</h1>
        <p class="calculator__head-theme">THEME</p>
        <div class="calculator__head-theme-box">
          <span class="dot dot-1">&nbsp;</span>
          <span class="dot dot-2">&nbsp;</span>
          <span class="dot dot-3">&nbsp;</span>
        </div>
        <span class="calculator__head-theme-numbers">1 2 3</span>
      </div>

      <div class="calculator__screen">
        &nbsp;
      </div>

      <div class="calculator__keypad">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key action-key">del</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">*</button>
        <button class="key action-key col-1-3">reset</button>
        <button class="key equal-key col-3-5">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AdekolaThanni">Adekola Thanni</a>.
    </div>

    <script src="js/math.js"></script>
    <script src="js/jquery-3.6.0.slim.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
